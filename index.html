<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body id="background">
  <div data-configuration class="configuration">
    <button class='configModal'id="configModal">CONFIG.</button>
      <div class="config-content" id="config-content">
      <div class="config-header" id="config-header">
      <div class="configTitle">CONFIGURATION</div>
      <button class="close-button" id="close-button">&times;</button>
     </div>
    <div class="config-body">
      <button class="darkThemeButton" id="darkThemeButton">Darktheme</button>
      <button class="lightThemeButton" id="lightThemeButton">LightTheme</button>
      <button class="QuizButton" id="QuizButton">Quiz!</button>
    </div>
   </div>
 </div>
 <div id="overlay"></div>
<div class="quizBg" id="quizBg">
  <p class="quizDisplay" id="quizDisplay">?</p>
</div>
<button class="closebuttonQ" id="closebuttonQ">&times;</button>
<div class="questionPrompt" id="questionPrompt">How many questions would you like??</div>
<div class="questionNumber" id="questionNumber">
  <button data-questionNumber class="questionNumber" id="questionNumberinf">start.</button>
 </div>

 <!--Aqui empieza la calculadora/grid-->
  <div class="calculator-grid" id="calculator-grid">
    <div class="output" id="output">
      <div data-previous-operand class="previous-operand" id="previous-operand"></div>
      <div data-current-operand class="current-operand" id="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number id="1">1</button>
    <button data-number id="2">2</button>
    <button data-number id="3">3</button>
    <button data-operation>*</button>
    <button data-number id="4">4</button>
    <button data-number id="5">5</button>
    <button data-number id="6">6</button>
    <button data-operation>+</button>
    <button data-number id="7">7</button>
    <button data-number id="8">8</button>
    <button data-number id="9">9</button>
    <button data-operation >-</button>
    <button data-number>.</button>
    <button data-number id="0">0</button>
    <button data-specialOperations>ฯ</button>
    <button data-equals>=</button>
  </div>
 </div>
 <!--Aqui acaba la calculadora-->
</body>
</html>
